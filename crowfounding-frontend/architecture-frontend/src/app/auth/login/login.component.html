<div class="container w-75  mt-5 mb-4">
    <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
            <div class="text-end">
                <img src="img/cfwa.png" width="50" alt="">
            </div>
        </div>
        <div class="col bg-white p-4 ">
            
            <h2 class="fw-bold text-center py-5" >Welcome</h2>


            <div class="mb-4">
                <label for="email"> Email</label>
                <input id="userName" class="form-control m-2" type="email" placeholder="enter your email" name="email"
                    #userName required />
            </div>

            <div class="mb-4">
                <label for="email"> Password</label>
                <input id="userPassword" class="form-control m-2" type="password" placeholder="enter your password"
                    name="password" #userPassword required>
            </div>

            <div class="d-grid">
                <button style="width: 100%;" class="btn btn-primary btn-lg btn-block m-2"
                    (click)="authService.SignIn(userName.value, userPassword.value)">Log in</button>

            </div>

            <div class="my-3">
                <a routerLink="../restAccount">Forget your password?</a>
                <hr>
                <button style="width: 100%;" class="btn btn-danger btn-lg btn-block m-2"
                    (click)="authService.GoogleAuth()"><i class="fa-brands fa-google"></i> Log in with
                    Google</button>
                <br>
                <label>Don't have an account yet? <a routerLink="../register">Sing in</a> </label>

            </div>

        </div>
    </div>
</div>
