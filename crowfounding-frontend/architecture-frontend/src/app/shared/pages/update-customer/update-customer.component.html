<app-header></app-header>
<div class="container  mt-5 mb-4">
  <div class="row mt-3 mx-2 justify-content-center">
    <div class="col-lg-8 bg-white">
      <div class="row rounded border-bottom border-3 text-center py-2" id="enca">
        <img src="/assets/img/cfwa.png" alt="">
        <h3>Update information</h3>
      </div>
      <div class="row pt-3">
        <form class="row" [formGroup]="exampleData" (ngSubmit)="updateCustomer(exampleData.value)">
          <div class="row">
            <div class="col-lg-6 my-1">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" pattern="[A-Za-zÑñÁÉÍÓÚáéíóú\s]+"
                formControlName="firstName" />
            </div>
            <div class="col-lg-6 my-1">
              <label for="secondName">Second name</label>
              <input type="text" class="form-control" id="secondName" pattern="[A-Za-zÑñÁÉÍÓÚáéíóú\s]+"
                formControlName="secondName" />
            </div>
            <div class="col-lg-6 my-1">
              <label for="firstSurname">First Surname</label>
              <input type="text" class="form-control" id="firstSurname" required pattern="[A-Za-zÑñÁÉÍÓÚáéíóú\s]+"
                formControlName="firstSurname" />
            </div>
            <div class="col-lg-6 my-1">
              <form formGroupName="typeIdCardModel">
                <label for="type">Document Type</label>
                <input type="text" class="form-control" id="type" readonly required pattern="[A-Za-zÑñÁÉÍÓÚáéíóú\s]+"
                  formControlName="type" />
              </form>
            </div>
            <div class="col-lg-6 my-1">
              <label for="idCard">Id Card</label>
              <input type="text" class="form-control" readonly id="idCard" class="form-control"
                formControlName="idCard" />
            </div>
            <div class="col-lg-6 my-1">
              <label for="email">Email</label>
              <input type="text" class="form-control" readonly id="txtemail" formControlName="email" />
            </div>
            <div class="col-lg-6 my-1">
              <form formGroupName="cityModel">
                <form formGroupName="countryModel">
                  <form formGroupName="indicatorCountryModel">
                    <div class="col-lg-6 my-1">
                      <label for="indicator">Indicator</label>
                      <input type="number" class="form-control" id="indicator"  
                        formControlName="indicator"/>
                    </div>
                  </form>
                </form>
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" required pattern="[A-Za-zÑñÁÉÍÓÚáéíóú\s]+"
                  formControlName="city" />
              </form>
            </div>
            <div class="col-lg-6 my-1">
              <label for="phone">Phone</label>
              <input type="number" class="form-control" id="phone" required pattern="[0-9]+"
                formControlName="phone"/>
            </div>
            <div class="col-lg-6 my-1">
              <label for="dateBirth">Birthday</label>
              <input type="date" readonly class="form-control" id="dateBirth" formControlName="dateBirth" />
            </div>
            <div class="col-lg-6 my-1">
              <form formGroupName="rolModel">
                <label for="rol">Rol</label>
                <input type="text" class="form-control" id="rol" readonly required pattern="[A-Za-zÑñÁÉÍÓÚáéíóú\s]+"
                  formControlName="rol" />
              </form>
            </div>
          </div>                   
          <div class="container d-flex justify-content-center">
            <div class="row d-md-flex justify-content-center pb-3 text-end">
              <div class="col-lg-12 my-1 mt-3">
                <a class="navbar-brand text-end">
                  <button type="submit" class="btn btn-primary ">Update</button> </a>
                <a class="navbar-brand text-end" href="profile">
                  <button type="button" class="btn btn-secondary" id="btnn">Cancel</button>
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
